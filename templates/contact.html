{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact|Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/static/image/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Home
        </a>
      </div>
    </nav>
      <section class="contact">
        <div class="content">
          <h2>Contact Us</h2>
        </div>

        <div class="container">
          <div class="contactInfo">

           <div class="box">
            <div class="icon"><i class="fa fa-location-dot"></i></div>
              <div class="text">
                <h3>Address</h3>
                <p>Accra,Ghana</p>
              </div>
           </div>
           
           <div class="box">
            <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
              <div class="text">
                <h3>Email</h3>
                <p>nickaj1505@gmail.com</p>
              </div>
           </div>
             
           <div class="box">
            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
              <div class="text">
                <h3>Phone</h3>
                <p>+233245734464</p>
              </div>
           </div>

           <div class="contactForm">
            <form action="/contact" method="post">
              <h2>Send Message</h2>
              <div class="inputBox">
                <input type="text" name="fname" required="required">
                <span>First Name</span>
              </div>
              <div class="inputBox">
                <input type="text" name="lname" required="required">
                <span>Last Name</span>
              </div>
              <div class="inputBox">
                <input type="text" name="email" required="required"> 
                <span>Email</span>
              </div>
              <div class="inputBox">
                <textarea type="text" name="message" required="required"></textarea>
                <span>Type your Message...</span>
              </div>
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-lg-8 col-md-10 mx-auto">
                    {% if success %}
              <div class="alert alert-success" role="alert">
                Message Sent Succescfully!
              </div>
              {% endif %}
            </div>
            </div>
            </div>
            </form>
           </div>

          </div>
        </div>
      </section>


  </body>
</html>

{% endblock %}
